  <!-- Clear white circle for letter background -->
  <circle cx="256" cy="256" r="60" fill="var(--background-color, #ffffff)" class="letter-background" />
  
  <!-- Bold letter 'A' -->
  <path 
    d="M226 296V256H286V296H266V276H246V296H226ZM226 236V216H286V236H226ZM246 256H266V236H246V256Z" 
    fill="var(--primary-color, #2196f3)" 
    class="core-letter" 
  />
  
  <style>
    .hub-circle {
      fill: var(--primary-color, #2196f3);
      opacity: 0.9;
    }
    .node {
      fill: var(--primary-color, #2196f3);
      opacity: 0.7;
    }
    .connection {
      stroke: var(--primary-color, #2196f3);
      opacity: 0.8;
    }
    .letter-background {
      fill: var(--background-color, #ffffff);
    }
    .core-letter {
      fill: var(--primary-color, #2196f3);
    }
